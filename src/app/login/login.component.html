<div class="row col-md-12">
    <form [formGroup]="loginForm" class="custom-login">
        <mat-form-field class="col-md-12">
            <mat-label>UserName</mat-label>
            <input matInput formControlName="userName" type="text">
        </mat-form-field>
        <mat-form-field class="col-md-12">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" type="password" (keyup.enter)="login()">
        </mat-form-field>

        <button mat-raised-button type="button" fxFlex="100%" fxFlex.lt-md="none" type="button" class="btn btn-success col-md-12" (click)="login()" [disabled]="loginForm.invalid">
            <span class="btn-success-label">login</span>
          </button>
    </form>
</div>
